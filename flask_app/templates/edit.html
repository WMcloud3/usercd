<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div class="container">
        <h1>Edit User {{ user['id'] }}</h1>
    <form action="/users/{{ user.id }}/editdb" method="POST">
        <a href="/users">Home</a>
            <p>First Name:  <input type="text" name="first_name" value="{{ user.first_name }}"></p>
            <p>Last Name:  <input type="text" name="last_name" value="{{ user.last_name }}"></p>
            <p>Email: <input type="text" name="email" value="{{ user.email }}"></p>
            <input type="submit" value="Update">
        <a href="/users/{{ user['id'] }}">Show User</a>
    </form>
    </div>
</body>

</html>
